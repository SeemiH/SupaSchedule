    <script>
let now = new Date();
let onejan = new Date(now.getFullYear(), 0, 1);
week = Math.ceil( (((now - onejan) / 86400000) + onejan.getDay() + 1) / 7 );

function openBox(nbr) {
  if (week >= nbr.id) {
    document.getElementById(nbr.id).style.boxShadow = "0px 0px 10px #000";
    document.getElementById("demo" + nbr.id).innerHTML = "rakastan makkaraa";
    document.getElementById(nbr.id).src = "http://78.media.tumblr.com/tumblr_lltzgnHi5F1qzib3wo1_400.jpg";
  }
  else {
  	alert("Soo soo! Tätä luukkua ei saa vielä avata!")
  }
  }
